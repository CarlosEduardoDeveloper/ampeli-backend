version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Spring Boot application"
      - mvn clean package -DskipTests
      - echo "Build completed"
run:
  runtime-version: latest
  command: java -jar target/ampeli-backend-0.0.1-SNAPSHOT.jar
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
